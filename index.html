<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheet Data</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Sheet Data</h1>
  <table id="data-table">
    <thead><tr></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    // Use the published CSV link directly
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRXpGjabsmyLM0yQPC7LuxHQDWIKEX1PEN0OS6chnSx0RD7qosCEenIpOKfMUHGwKwxIO-DSKVq2MW-/pub?output=csv';

    async function fetchData() {
      try {
        const response = await fetch(CSV_URL);
        if (!response.ok) throw new Error('Failed to fetch data');
        
        const text = await response.text();
        const data = text.split('\n').map(row => row.split(','));
        
        populateTable(data);
      } catch (error) {
        document.getElementById('data-table').innerHTML = 
          `<tr><td colspan="10">${error.message}</td></tr>`;
      }
    }

    function populateTable(data) {
      const table = document.getElementById('data-table');
      const headers = data[0];
      const rows = data.slice(1);

      // Create headers
      const headerRow = table.querySelector('thead tr');
      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });

      // Create rows
      const tbody = table.querySelector('tbody');
      rows.forEach(rowData => {
        const row = document.createElement('tr');
        rowData.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          row.appendChild(td);
        });
        tbody.appendChild(row);
      });
    }

    // Start fetching data when page loads
    window.onload = fetchData;
  </script>
</body>
</html>
